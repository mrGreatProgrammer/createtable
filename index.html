<body>
    <!-- POP UP WINDOW | INFO WINDOW -->
        <div id="popupwindow">
            <button id="e">X</button>
            <p id="id-info"></p>
            <p id="title-info"></p>
            <P id="body-info"></P>
        </div>
    <!-- TABLE POST -->
    <div class="my-list-box">
        <h3>the list box</h3>
        <table class="all-posts">
            <thead>
                <tr id="tr">
                    <th>
                        User ID
                    </th>
                    <th>
                        Post ID
                    </th>
                    <th>
                        Title
                    </th>
                </tr>
            </thead>
            <tbody class="the-posts">

            </tbody>
        </table>
    </div>

    <div class="the-post" style="display: none;">
        <h3 class="the-user-id"></h3>
        <h4 class="the-post-id"></h4>
        <h5 class="the-post-title"></h5>
        <p class="the-post-body"></p>
    </div>
